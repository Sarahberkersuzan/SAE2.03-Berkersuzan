<!DOCTYPE html>
<html lang="fr">

<head>
  <title>SAE2.03 ADMIN</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/base.css" />
</head>

<body>
  <section id="log"></section>
  <section id="addMovie"></section>

  <script type="module">
    import { Log } from "./component/Log/script.js";
    import { NewMovieForm } from "./component/NewMovieForm/script.js";
    import { DataMovie } from "./data/dataMovie.js";
    window.C = {};

    C.handlerUpdate = async function () {
    let form = document.querySelector(".addMovie__form");
    let fd = new FormData(form);
    let res = await DataMovie.update(fd);
    if (res) {
        V.renderLog("Film ajouté avec succès !");
    } else {
        V.renderLog("Erreur lors de l'ajout du film.");
      }
  }


    C.start = function () {
      V.renderLog("Démarrage de l'application");
      V.renderNewMovieForm("C.handlerUpdate()");
    };

    window.V = {};

    V.renderLog = function (txt) {
      let content = document.querySelector("#log");
      content.innerHTML = Log.format(txt);
    };

    V.renderNewMovieForm = function (handler) {
      let content = document.querySelector("#addMovie");
      content.innerHTML = NewMovieForm.format(handler);
    };

    C.start();
  </script>
</body>

</html>
