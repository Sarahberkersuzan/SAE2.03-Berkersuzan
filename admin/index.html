<!DOCTYPE html>
<html lang="fr">

<head>
  <title>SAE2.03 ADMIN</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/base.css" />
</head>

<body>
  <section id="log"></section>
  <section id="addMovies"></section>

  <script type="module">
    import { Log } from "./component/Log/script.js";
    import { NewMovieForm } from "./component/NewMovieForm/script.js";
    import { DataMovie } from "./data/dataMovie.js";
    window.C = {};

    C.handlerAdd = async function () {
      try {
        let form = document.querySelector(".addMovies__form");
        let fd = new FormData(form);
        let res = await DataMovie.add(fd);
        V.renderLog(res);
      } catch (error) {
        console.error("Erreur lors de l'ajout du film :", error);
        V.renderLog("Erreur : " + error.message);
      }
    };

    C.start = function () {
      V.renderLog("DÃ©marrage de l'application");
      V.renderNewMovie("C.handlerAdd()");
    };

    window.V = {};

    V.renderLog = function (txt) {
      let content = document.querySelector("#log");
      content.innerHTML = Log.format(txt);
    };

    V.renderNewMovie = function (handlerAdd) {
      let content = document.querySelector("#addMovies");
      content.innerHTML = NewMovieForm.format(handlerAdd);
    };

    C.start();
  </script>
</body>

</html>
