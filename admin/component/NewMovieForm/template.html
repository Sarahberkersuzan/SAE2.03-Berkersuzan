<div class="addMovies">

    <h2 class="addMovies__title">Ajouter un film</h2>
    <form class="addMovies__form">
        <input required type="text" name="name" placeholder="Saisir le nom du film"/>
        <input required type="text" name="director" placeholder="Saisir le nom du réalisateur" pattern="[^0-9]*" title="Les chiffres ne sont pas autorisés"/>
        <input required type="number" name="year" placeholder="Saisir l'année de sortie" min="1800" max="2100" step="1"/>
        <input required type="time" name="length" placeholder="Saisir la durée du film" />
        <input required type="text" name="description" placeholder="Saisir la description" />
        <input required type="text" name="id_category" placeholder="Saisir une catégorie" pattern="[^0-9]*" title="Les chiffres ne sont pas autorisés"/>
        <input required type="text" name="image" placeholder="Saisir nom de l'image" />
        <input required type="url" name="trailer" placeholder="Saisir l'url du trailer" />
        <input required type="number" name="min_age" placeholder="Saisir la restriction d'age" />
        <input onclick="{{handlerAdd}}" type="button" value="Ajouter le film" name="todo" />
    </form>

</div>
